<template name="games">
  {{> Nav}}

	<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
		  <div class="container">
		    <h1>Games</h1>
		    <p>I love retro games because limited technology allows you to stay focused and doesn't require a whole team of programmers, artists musicians and writers. Most of these games are <a href="http://impactjs.com">ImpactJS</a> (JavaScript) remakes originally programmed in <a href="http://en.wikipedia.org/wiki/QuickBASIC">Microsoft QuickBasic</a> and on the Apple IIe using <a href="http://en.wikipedia.org/wiki/Apple_ProDOS">ProDOS</a> and the <a href="http://lostclassics.apple2.info/downloads/">Beagle Compiler</a> from 1988-1992. Some are incomplete. Most use the arrow keys, and X and C for action.</p>


				<div class="col-xs-12">
			    	<a href="../games/dreamsong/index.html"><img class="game-img-preview" src="../img/dreamsong.png"/></a>

			    </div>

<template name="nyt">
